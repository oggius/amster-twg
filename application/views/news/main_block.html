    {% if news|length > 0 %}
        <a class="headLink colored" href="/news.html"><h2 class="colored">Последние новости</h2></a>
        {% for item in news %}
            <div class="newsItem" id="newsItem{{ item.id }}">
                <h3>{{ item.title }}</h3>
                <div class="news_short">
                    {{ item.text_short|raw }}&nbsp;
                </div>
                <a class="newsMore colored" href="/news/{{ item.id }}.html">(подробнее)</a>
                <br />
                <!--<p class="newsDate">{{ item.date }}</p>-->
            </div>
        {% endfor %}
        <p class="text" style="text-align: center"><strong><a href="/news.html">Просмотреть все новости кавер-группы AmsterDam</a></strong></p>
    {% endif %}
